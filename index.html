<body>
  <div class="credits"> <!-- Moved by CSS to the bottom -->
    <p>About (Share FB) (Share Twitter)</p>
  </div>
    
  <input class="searchfield" id="search" type="text" value="Search..." onchange = "checkSearch()" onfocus="if (this.value == 'Search...') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Search...';}" />

  <div class="btn-group" data-toggle="buttons-radio" id="raceTypeButtonGroup">
    <button type="button" class="btn btn-small" id="house">House</button>
    <button type="button" class="btn btn-small" id="senate">Senate</button>
  </div>
  
  <button type="button" class="btn btn-small" id="reset" onClick="ResetDisplay()">Reset</button>

  <div class="btn-group" data-toggle="buttons-radio" id="congressButtonGroup">
    <button type="button" class="btn btn-small" id="112">2012</button>
    <button type="button" class="btn btn-small" id="113">2014</button>
    <button type="button" class="btn btn-small" id="114">2016</button>
    <button type="button" class="btn btn-small" id="115">2018</button>
  </div>

  <!-- The list of all the congressional committees. -->
  <div class="glossymenu" id="glossyid"></div>
  
  <svg id="canvas" xmlns="http://www.w3.org/2000/svg"></svg> 

  <div id="selection_list">
    </select>
  </div> 

  <!-- Hidden -->
  <p id="debug_info">
    mouse x: <span id="mouse_x"></span></br>
    mouse y: <span id="mouse_y"></span></br>
    theta: <span id="theta"></span></br>
    mouse r: <span id="mouse_r"></span></br>
    target: <span id="target"></span></br>
    select point 1 x: <span class="selection_data" id="select_point_1_x"></span></br>
    select point 1 y: <span class="selection_data" id="select_point_1_y"></span></br>
    select status: <span id="select_status">false</span>
